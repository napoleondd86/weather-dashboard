<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- link to bootstrap -->
   <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
 />
  <!-- link to dayJS -->
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>
<!-- link to google fonts -->
<link
href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
rel="stylesheet"
/>

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main class="row">
    <section id="search" class="col-12 col-lg-3">
      <h2>Search for a City</h2>
      <form class="location">
        <div class="mb-3">
          <label for="city" class="form-label">Search</label>
          <input type="text" class="form-control" id="city" placeholder="City">
          <input type="text" class="form-control" id="state" placeholder="State">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="col">
        <h2>My Cities</h2>
        <ul id="saved-cities">
          <!-- <li class="row">
            <button class="city-name col-10">city name</button>
            <button class="col-2">delete</button>
          </li> -->
        </ul>
      </div>
    </section>
    <section class="conditions col-12 col-lg-9" >
      <div  class="col">
        <h2>Current Weather</h2> 
        <h3 id="h3Location"></h3>  <!-- will contain selected city name and date -->
        <ul id="current-conditions"></ul>   
      </div>
      <div class="col">
        <h2>5-Day Forecast</h2>
        <ul id="forecast-conditions" class="row row-cols-5"></ul>
       </div>
    </section>
  </main>


    <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="./assets/js/script.js"></script>
</body>
</html>
