<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main class="">
    <section id="search" class="col">
      <h2>Search for a City</h2>
      <form>
        <div class="mb-3">
          <label for="city" class="form-label">Search</label>
          <input type="text" class="form-control" id="city">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div >
        <ul id="saved-cities"></ul>
      </div>
    </section>
    <section class="conditions col" >
      <div id="current-conditions" class="col">
        <h2></h2>   <!-- will contain selected city name and date -->
        <ul></ul>   
      </div>
      <div id="future-conditions" class="col">
        <h2>5-Day Forecast</h2>
        <div class="row"></div>
      </div>
    </section>
  </main>


    <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="./assets/js/script.js"></script>
